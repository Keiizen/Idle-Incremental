<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Idle Inc v0.2.1B</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="tooltips.css">
        <script src="js/break_eternity.js"></script>
        <script src="js/data.js"></script>
        <script src="js/elements.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/temp.js"></script>
        <script src="js/main.js"></script>
        <script src="js/formats.js"></script>
        <script src="js/iconify-icon.min.js"></script>
        <script src="js/tooltips.js"></script>
        <script src="js/tooltip_res.js"></script>
        <script src="js/Element.js"></script>
        <script src="js/tabs.js"></script>
        <script src="js/x.js"></script>
        <script src="js/upgrades.js"></script>
        <script src="js/notifs.js"></script>
        <script src="js/buildings.js"></script>
    </head>
    <body onload="loadGame()">
        <div id="loading" class="table_center">
            <div style="font-size: 20px;">Idle Incremental<br></div>
            <div style="font-size: 16px;">Loading...</div>
        </div>
        <button onclick="wipe()">Wipe data</button>
        
        <div id="app" style="display: none">
            <div id="notify" class="hide"></div>
            <div id="popups"></div> 
            <div id="tooltip-div"></div>
            
                <button id="openTabTerminal" onclick="navhide(0)">Open Terminal</button>
                <div id="tab_terminal">
                    <button onclick="TABS.choose('main')" class="sky">MAIN</button>
                    <p class="line"></p>
                    <button onclick="TABS.choose('upgrades')" class="light_red">UPGRADES</button>
                    <p class="line"></p>
                    <button onclick="TABS.choose('resources')" class="cyan">RESOURCES</button>
                </div>
                <p class="line"></p>
                <button id="wipedata" onclick="wipe()">wipe data</button>
            <tab id="main_tab">
            
            <!--<button onclick="wipe()" class="yellow">reset your data</button>-->
            <div>
                <div id="building_points_1"></div>
                <div id="building_points_2"></div>
                <div id="building_points_3"></div>
            </div>
            </tab>
            <tab id="upgrades_tab">
                <div id="main_upg_msg" style="min-height:100px;"></div>
                <div id="main_upgs_table" class="table_center"></div>
            </tab>
                <div id="resources_tab">
                    <div id="resources_table"></div>
                </div>
            </div>
    </body>
</html>
